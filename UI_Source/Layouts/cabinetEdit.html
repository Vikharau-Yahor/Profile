
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проекты - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/jpeg">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,500italic,700,700italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&subset=cyrillic" rel="stylesheet">
    <link href="../../Content/bootstrap.min.css" rel="stylesheet">
    <link href="../../Content/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="prf-wrapper">
        <header class="prf-main-header">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="../../images/logo2_1.png" alt="IT-Academy">
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav"></ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle header-avatar" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="../../images/avatar-big.gif" width="45" height="45" alt="User"></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Контактные данные</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Мои стажеры</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Выйти</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="prf-main">
                <section class="prf-main-content">
                    <section class="prf-main-section cabinet">
                        <div class="row headline">
                            <div class="col-xs-12 pageTitle">
                                <h1>Личные данные</h1>
                            </div>
                        </div>
                        <div class="row dataPlace">
                            <div class="col-sm-3 col-xs-10 col-xs-offset-1 mentorPhoto">
                                <img id="truePhoto" src="../../images/tn.jpg" alt="">
                            </div>
                            <div class="col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1 mentorName disabled">

                                <div class="infoInput">
                                    <span>ян агеенко</span>
                                </div>
                                <div class="infoInput">
                                    <span>UI & UX design</span>
                                </div>

                                <!--<label>
                    <div class="infoInput">ян агеенко</div>
                    <input class="infoInput" id="name" type="text" maxlength="50" value="ян агеенко апврапрв апврапрв папи апии парв" disabled="disabled">
                </label>
                <label>
                    <input class="infoInput" id="job" type="text" maxlength="50" value="UI & UX design" />
                </label>-->

                            </div>
                            <div class="photoHandler hidden">
                                <label class="photoBut">
                                    <input id="loadPhoto" name="newPhoto" type="file">
                                    <button id="loadPhotoButton">
                                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                        <span>Загрузить фото</span>
                                    </button>
                                </label>
                                <label class="photoBut">
                                    <input id="removePhotoPath" type="hidden">
                                    <button id="removePhotoButton">
                                        <i class="fa fa-ban" aria-hidden="true"></i>
                                        <span>Удалить фото</span>
                                    </button>
                                </label>
                            </div>
                            <div class="changePassword">
                                <button href="#" class="button">Изменить пароль</button>
                            </div>

                        </div>
                        <div class="row infoPlace">
                            <div class="col-sm-7 col-xs-10 col-xs-offset-1 mentorContact disabled">
                                <label>
                                    <span class="fieldName hidden">Teлефон</span>
                                    <i class="material-icons">phone</i>
                                    <input type="text" id="phone" class="infoInput" maxlength="15" disabled="disabled" value="8-029-123-45-67">
                                </label>
                                <label>
                                    <span class="fieldName hidden">Email</span>
                                    <i class="material-icons">email</i>
                                    <input type="text" id="email" class="infoInput" disabled="disabled" data-inputmask-regex="[\S]{0,40}" value="example@email.com" maxlength="40">
                                </label>
                                <label>
                                    <span class="fieldName hidden">Skype</span>
                                    <i class="fa fa-skype fa-2x"></i>
                                    <input type="text" id="skype" class="infoInput" data-inputmask-regex="[a-zA-Z]+(.{0,40})" disabled="disabled" value="abdc" maxlength="30">
                                </label>
                                <label>
                                    <span class="fieldName hidden">Linkedin</span>
                                    <i class="fa fa-linkedin-square fa-2x"></i>
                                    <input type="text" id="linkedin" class="infoInput" disabled="disabled" data-inputmask-regex="[\S]{0,30}" value="linkedin.com/123456" maxlength="30">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-2 col-xs-10 col-xs-offset-1 mentorChange">
                                <button class="button" id="change">Редактировать данные</button>
                                <button class="button" id="cancelFromEdit">Отмена</button>
                                <button class="button disabled" id="saveChanges">Сохранить</button>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
